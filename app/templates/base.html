{% extends "bootstrap/base.html" %}
{% block title %}
SzklanaPogoda
{% endblock %}

{% block styles %}
    {{ super() }}
    <link href="static/style/main.css" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
    </div>
    {% endfor %}
</div>


{% endblock %}
